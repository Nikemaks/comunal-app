<div class="payments">
  <div *ngFor="let item of regularPayments">
    <app-payments
      [namePayments]="item"
      (payments)="addPayments($event)"
    ></app-payments>
  </div>
  <app-other-payments
    (addOtherPayments)="addOtherPayments($event)"
  ></app-other-payments>
</div>
<app-summary class="summary"></app-summary>
